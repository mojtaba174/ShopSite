{% load static %}


<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
<link href="{% static 'style/font-awesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'style/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'style/owl.carousel.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'style/owl.theme.default.css' %}" rel="stylesheet" type="text/css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: row-reverse;
        }
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #fff;
            padding: 20px;
            height: 100vh;
            transition: all 0.3s ease;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar:hover {
            transform: translateX(-10px);
        }
        .sidebar a {
            color: #ddd;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            transition: 0.3s;
            text-align: right;
        }
        .sidebar a:hover {
            background: #1abc9c;
            color: #fff;
            padding-right: 20px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        header {
            background: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            transition: background 0.3s;
        }
        header:hover {
            background: #2980b9;
        }
        .card {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .stats {
            display: flex;
            justify-content: space-between;
        }
        .stat-item {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
            transition: box-shadow 0.3s;
        }
        .stat-item:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        table th {
            background: #3498db;
            color: #fff;
        }
        table tr:nth-child(even) {
            background: #f2f2f2;
        }
        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
            }
            .stat-item {
                margin: 10px 0;
            }
            .sidebar {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    {% include 'accounts/dashboard/base/sidebar.html' %}
    <div class="main-content">
        <header>
            <h1>{% block banner_title %}{% endblock %}</h1>
        </header>
        {% block content %}{% endblock %}
    </div>




<script src="{% static 'js/jquery-3.3.1.js' %}" type="text/javascript"></script>
      <script src="{% static 'js/jquery.simple.timer.js' %}" type="text/javascript"></script>
      <script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>
      <script src="{% static 'js/owl.carousel.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'js/js.js' %}" type="text/javascript"></script>
</body>
</html>
